# LinkedPortals configuration

# Configuration version. Do not modify.
version: 1

# Display debug log messages.
debug: false

# Link portals automatically when a player uses a Nether portal that is not
# already linked.
autolink: true

# If a portal is automatically linked to a destination portal, and the
# destination is not already linked, link the destination portal back to the
# origin portal too.
backlink: true
